name: tao
description: A minimalist puzzle game inspired by 2048, featuring Chinese characters representing the five elements that merge into higher-level characters and ultimately into "道" (Dao). Includes multiple ML models for intelligent autoplay.
version: 1.0.0+1
author: Bob Tianqi Wei
homepage: https://github.com/bobtianqiwei/tao

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  audioplayers: ^5.2.0
  flutter_animate: ^4.2.0
  confetti: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/audio/
    - assets/fonts/
  
  fonts:
    - family: OPPOSans
      fonts:
        - asset: assets/fonts/OPPO Sans 4.0.ttf
